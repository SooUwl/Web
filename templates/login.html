{% extends 'base.html' %}

{% block title %}
Войти в свою учетную запись
{% endblock %}

{% block body %}
<style type="text/css">
 body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #CCCCCC;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}



form {
  background-color: #FFFFFF;
  border-radius: 10px;
  padding: 40px;
  width: 400px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

h2 {
  margin-top: 0;
  margin-bottom: 30px;
  text-align: center;
  color: #333333;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #666666;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
  font-size: 16px;
  color: #333333;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: #FFFFFF;
  border: none;
  border-radius: 5px;
  padding: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

input[type="submit"]:hover {
  background-color: #3E8E41;
}
</style>
<h1><center>Вход в аккаунт</center></h1>
<div class = "container">
  <form action="" method="POST">
   <h2>Регистрация</h2>

   <label for="email">Email</label>
   <input type="email" id="email" name="email" required>
   <label for="password">Пароль</label>
   <input type="password" id="password" name="password" required>
   <input type="submit" value="Зарегистрироваться">
  </form>
 </div>

{% endblock %}
