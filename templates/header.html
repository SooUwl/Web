<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-light p-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
           <img src="/static/pict/Logo_small.png" width="100">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <button class="nav-link" onclick="window.location.href = '/';">Главная</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" onclick="window.location.href = '/about.html';">О нас</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" onclick="window.location.href = '/brands.html';">Бренды</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="container">
    {% block body %}{% endblock %}
  </div>
</body>
</html>
